<!doctype html>
<html lang="ar" dir="rtl">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>إنشاء حساب — نظام العيادة</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
	<header class="topbar">
		<div class="topbar__left"><div class="brand">عيادة الطبيب</div></div>
		<div class="topbar__center"></div>
		<div class="topbar__right"><a class="navlink" href="auth-login.html">تسجيل الدخول</a></div>
	</header>

	<div class="auth-wrapper">
		<div class="card auth-card">
			<h1 style="margin-top:0;">إنشاء حساب</h1>
			<form style="display:grid; gap:16px;">
				<div>
					<label for="name">الاسم</label>
					<input id="name" type="text" placeholder="الاسم الكامل" />
				</div>
				<div>
					<label for="email">البريد الإلكتروني</label>
					<input id="email" type="email" placeholder="example@mail.com" />
				</div>
				<div>
					<label for="password">كلمة المرور</label>
					<input id="password" type="password" placeholder="••••••••" />
				</div>
				<button type="submit" class="primary">إنشاء</button>
				<p style="margin:0; color:var(--muted);">لديك حساب؟ <a href="auth-login.html">سجّل الدخول</a></p>
			</form>
		</div>
	</div>

	<footer class="footer"><small>© جميع الحقوق محفوظة</small></footer>
</body>
</html>
